<script>

	var myVideo = document.getElementById("bg-vid");
	function playPause() {

		} else {

			document.getElementById('play').innerHTML = '&#xf04b;';

	}
	function mute() {
		if (myVideo.muted) {
			myVideo.muted = false;
			document.getElementById('mute').innerHTML = '&#xf028;';
		} else {
			myVideo.muted = true;
